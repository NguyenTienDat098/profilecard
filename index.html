<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Inconsolata:wght@400;500&family=Mochiy+Pop+P+One&family=Neonderthaw&family=Pacifico&family=Poppins&family=Rubik+Beastly&family=Tapestry&display=swap');
		body{
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container{
			user-select: none;
			justify-content: center;
			display: flex;
			align-items: center;
			height: 100vh;
			width: 100%;
			background: #30336b;
		}
		.profile-card{
			display: flex;
			align-items: center;
			flex-direction: column;
			border-radius: 8px;
			background: rgba(255, 255, 255, 0.2);
			width: 300px;
			height: 400px;
			box-shadow: 8px 7px 10px 2px rgba(0,0,0,0.3);
		}
		.avata{
			margin: 20px 0 10px 0;
			transition: all 0.25s linear;
			justify-content: center;
			display: flex;
			align-items: center;
			border-radius: 50%;
			overflow: hidden;
			width: 135px;
			height: 135px;
			box-shadow: 2px 2px 10px 1px rgba(0,0,0,0.3);

		}
		.img-avata{
			background-size: cover;
			border-radius: 50%;
			width: 130px;
			height: 130px;
			background-image: url('https://img4.thuthuatphanmem.vn/uploads/2020/08/02/anh-nen-hacker-cho-dien-thoai_013826095.jpg');
		}
		.introduce{
			line-height: 8px;
			margin: 0;
			transform: translateY(20px);
			text-align: center;
		}
		.name{
			font-family: 'Tapestry', cursive;
		}
		.social-media{
			min-height: 100px;
			display: flex;
		}
		.list-social-media{
			padding: 0 0;
			width: 100%;
			margin: 0;
			list-style-type: none;
			display: flex;
			align-items: center;
			justify-content: space-around;
		}
		.item-social-media{
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 8px;
			font-size: 22px;
			text-align: center;
			line-height: 40px;
			width: 40px;
			height: 40px;
			cursor: pointer;
		}
		button{ 
			z-index: 2;
			transition: 0.25s linear;
			position: relative;
			border:none;
			cursor: pointer;
			font-weight: bold;
			font-family: 'Poppins', sans-serif;
			color: #fff;
			border-radius:5px;
			width: 100px;
			height: 50px;
			background: transparent;
			overflow: hidden;	
			box-shadow: inset 0px 0px 10px 4px rgba(0,0,0,0.3)		
		}
		button::after{
			transform:translateX(-100%);
			justify-content:center;
			display:flex;
			align-items:center;
			position: absolute;
			transition: all 0.25s linear;
			content: '';
			width: 100px;
			height: 50px;
			top: 0;
			left: 0;
			background: #000;	
			z-index: -1;		
		}
		button:hover:after{
			transform:translateX(0);
		}
		.youtube:hover{
			background: #d63031;
			color:#fff;
		}
		.tiktok:hover{
			background: #000;
			color:#fff;
		}
		.github:hover{
			background: #000;
			color:#fff;
		}
		.facebook:hover{
			background: #0984e3;
			color:#fff;
		}
	</style>
	<title>Profile Card</title>
</head>
<body>
	<div class="container">
		<div class="profile-card">
			<div class="avata">
				<div class="img-avata"></div>
			</div>
			<div class="introduce">
				<h2 class="name">Nguyen Tien Dat</h2>
				<p class="job">Fullstack Overflow</p>
			</div>
			<div class="social-media">
				<ul class="list-social-media">
					<li class="item-social-media facebook">
						<ion-icon name="logo-facebook"></ion-icon>
					</li>
					<li class="item-social-media youtube">
						<ion-icon name="logo-youtube"></ion-icon>
					</li>
					<li class="item-social-media tiktok">
						<ion-icon name="logo-tiktok"></ion-icon>
					</li>
					<li class="item-social-media github">
						<ion-icon name="logo-github"></ion-icon>
					</li>
				</ul>
			</div>
			<button class="contact">Contact</button>
		</div>
	</div>
	<!-- script import ion-icons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script type="text/javascript">
		const button = document.querySelector('.contact')
		console.log(button)
		const container = document.querySelector('.container');
		const colors = ['#30336b','#55efc4','#7ed6df','#ff7979','#ffbe76','#badc58']
		setInterval(() => {
			var colorRandom = colors[Math.floor(Math.random()*colors.length)]
			container.style.transition = 'all 0.25s linear'
			container.style.background = colorRandom
		},5000)
		button.onclick = () => {
			location.href = 'https://www.facebook.com/TienDat2442004/'
		}
	</script>
</body>
</html>
